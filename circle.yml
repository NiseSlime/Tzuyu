dependencies:
  pre:
    - sudo apt-get remove nodejs
    - sudo apt-get install libav-tools
    - curl -sL https://deb.nodesource.com/setup_7.x | sudo -E bash -
    - sudo apt-get install -y nodejs
    - sudo apt-get install -y build-essential
    - npm install -g npm

general:
  branches:
    only:
      - deploy